apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mariadb-deployment
  name: mariadb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb-deployment
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mariadb-deployment
    spec:
      containers:
      - image: bitnami/mariadb:10.1
        name: mariadb
        ports:
            - containerPort: 3306
              name: db-port
        env:
            # Database that will be created
            # WordPress must use these credentials
            - name: MARIADB_USER
              value: bn_wordpress
            - name: MARIADB_DATABASE
              value: bitnami_wordpress
            - name: MARIADB_PASSWORD
              value: securepassword123
            - name: MARIADB_ROOT_PASSWORD
              value: moresecurepassword1234
---

apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: prestashop-deployment
  name: prestashop-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prestashop-deployment
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: prestashop-deployment
    spec:
      containers:
      - image: bitnami/prestashop:1.7
        name: prestashop
        ports:
            - containerPort: 3306
              name: db-port
        env:
            - name: MARIADB_HOST
              value: mariadb
            - name: MARIADB_PORT_NUMBER
              value: "3306"
            - name: PRESTASHOP_HOST
              value: localhost
            - name: PRESTASHOP_DATABASE_USER
              value: bn_prestashop
            - name: PRESTASHOP_DATABASE_NAME
              value: bitnami_prestashop
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
---
kind: Namespace
apiVersion: v1
metadata:
  name: development
  labels:
    name: development
---
echo 'securepassword123' | base64 ==> c2VjdXJlcGFzc3dvcmQxMjMK
echo 'c2VjdXJlcGFzc3dvcmQxMjMK' | base64 --decode ==> securepassword123
---
apiVersion: v1
kind: Secret
metadata:
  name: mysecret
type: Opaque
data:
  MARIADB_PASSWORD: c2VjdXJlcGFzc3dvcmQxMjMK
  MARIADB_ROOT_PASSWORD: bW9yZXNlY3VyZXBhc3N3b3JkMTIzNAo=
---
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: myconfig
data:
  MARIADB_USER: bn_wordpress
  MARIADB_DATABASE: bitnami_wordpress
  MARIADB_HOST: mariadb
  MARIADB_PORT_NUMBER: "3306"
  PRESTASHOP_HOST: localhost
  PRESTASHOP_DATABASE_USER: bn_prestashop
  PRESTASHOP_DATABASE_NAME: bitnami_prestashop
  ALLOW_EMPTY_PASSWORD: "yes"
---

apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mariadb-deployment
  name: mariadb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb-deployment
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mariadb-deployment
    spec:
      containers:
      - image: bitnami/mariadb:10.1
        name: mariadb
        ports:
            - containerPort: 3306
              name: db-port
        env:
            # Database that will be created
            # WordPress must use these credentials
            - name: MARIADB_USER
              valueFrom:
                configMapKeyRef:
                  name: myconfig
                  key: MARIADB_USER
            - name: MARIADB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: myconfig
                  key: MARIADB_DATABASE
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: MARIADB_PASSWORD
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: MARIADB_ROOT_PASSWORD
---

